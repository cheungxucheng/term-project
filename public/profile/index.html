<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <h1>CreatureCo</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">Cart</a>
      <a href="#">Logout</a>
    </nav>
  </header>

  <main class="profile-container">
    <section class="profile-card">
      <img src="https://via.placeholder.com/100" alt="Profile Picture" class="profile-img">
      <h2>Jane Doe</h2>
      <p>Email: janedoe@example.com</p>
      <p>Member since: Jan 2023</p>
    </section>

    <section class="profile-content">
      <div class="profile-section">
        <h3>Recent Orders</h3>
        <ul>
          <li>Order #1024 - $45.99 - Delivered</li>
          <li>Order #1017 - $22.50 - Shipped</li>
        </ul>
      </div>

      <div class="profile-section">
        <h3>Account Settings</h3>
        <button>Edit Profile</button>
        <button>Change Password</button>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    &copy; 2025 CreatureCo. All rights reserved.
  </footer>
</body>
</html>
